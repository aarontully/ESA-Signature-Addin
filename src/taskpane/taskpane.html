<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <form id="detailsForm">
            <input type="text" id="name" placeholder="Enter your name *" required />
            <input type="text" id="title" placeholder="Enter your title *" required />
            <input type="text" id="department" placeholder="Enter your department" />
            <input type="number" id="phone" placeholder="Enter your phone" />
            <select id="location">
                <option value="Building 1">Building 1</option>
                <option value="Building 2">Building 2</option>
                <option value="Building 3">Building 3</option>
            </select>
            <input type="text" id="pronoun" placeholder="Preferred Pronoun" />
            <input type="text" id="signoff" placeholder="Sign off" />
            <button type="submit">Save</button>
        </form>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
