<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">
        <h1>Contact Information</h1>
        <form id="detailsForm">

            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="name">Name <span class="required">*</span></label>
                        <input class="ms-TextField-field" type="text" id="name" placeholder="Enter your name" required />
                    </div>
                </div>
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="title">Title <span class="required">*</span></label>
                        <input class="ms-TextField-field" type="text" id="title" placeholder="Enter your title" required />
                    </div>
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="department">Department</label>
                        <input class="ms-TextField-field" type="text" id="department" placeholder="Enter your department" />
                    </div>
                </div>
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="phone">Phone</label>
                        <input class="ms-TextField-field" type="number" id="phone" placeholder="Enter your phone" />
                    </div>
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-Dropdown">
                        <label class="ms-Label" for="location">Location</label>
                        <select class="ms-Dropdown-select" id="location">
                            <option value="Building 1">Building 1</option>
                            <option value="Building 2">Building 2</option>
                            <option value="Building 3">Building 3</option>
                        </select>
                    </div>
                </div>
                <div class="ms-Grid-col ms-sm12 ms-md6">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="pronoun">Preferred Pronoun</label>
                        <input class="ms-TextField-field" type="text" id="pronoun" placeholder="Preferred Pronoun" />
                    </div>
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <div class="ms-TextField">
                        <label class="ms-Label" for="signoff">Sign off</label>
                        <input class="ms-TextField-field" type="text" id="signoff" placeholder="Sign off" />
                    </div>
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <button class="ms-Button ms-Button--primary" onclick="saveUserInfo(event)">
                        <span class="ms-Button-label">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
